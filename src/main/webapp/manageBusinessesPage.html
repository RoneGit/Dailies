<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Businesses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
    <link rel="stylesheet" type="text/css" href="CSS/businessProfilePage.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/manageBusinesses.js"></script>
    <script src="Scripts/utils.js"></script>
    <script src="Scripts/currentUser.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/notifier.js"></script>

</head>
<body>

<div class="profilePage row">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header navbar-default">
                <a class="navbar-brand" href="#">Dailies</a>
            </div>
            <ul class="nav navbar-nav">
                <li id="userSearch">
                    <div style="margin-top: 5px">
                        <input type="text" style = "width:250px" id="searchText" list="searchResults" placeholder="Search">
                        <datalist id="searchResults"></datalist>
                    </div>
                </li>
                <li style="margin-right: 50px">
                    <button class="btn btn-default btn-sm" onclick="searchUsers()"
                            style="margin-left: 10px ;margin-top: 10px">Search
                    </button>
                </li>
                <li id="msgNotifier">
                    <div class="container">
                        <button class="btn btn-default btn-lg btn-link" onclick="notifierClick()"
                                style="font-size:26px;">
                            <i class="glyphicon glyphicon-comment custom"></i>
                        </button>
                        <span class="badge badge-notify"></span>
                    </div>
                </li>
                <li class="dropdown" style="margin-right:10px; position: absolute;right:0;">
                    <a id="userButton" class="dropdown-toggle" aria-expanded="false" href="#" data-toggle="dropdown">
                        <img id="smallProfilePic"
                             src="http://res.cloudinary.com/ronerez/image/upload/v1502455157/empty_profile_it5elf.png"
                             class="img-rounded" alt="Cinque Terre" width="20" height="20">User
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="profilePage.html">Profile Page</a></li>
                        <li><a href="searchAndFeed.html">Work Search</a></li>
                        <li><a href="editProfilePage.html">Edit Profile</a></li>
                        <li id="manageBusinesses"><a href="manageBusinessesPage.html">My Businesses</a></li>
                        <li><a onclick="logOut()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>


<div class="col-lg-7 col-lg-offset-3">
    <div class="panel panel-default">
        <div id="businessInfoPanelHeader" class="panel-heading">
            <div class="row">
                <div id="businessInfoPanelHeaderTextDiv" class="linkForm"><h4>My Businesses</h4></div>
                <div align="right">
                    <button class="btn btn-default btn-md" onclick="addBusiness()">Add Business</button>
                </div>
            </div>
        </div>
        <div id="businessInfoPanelBody" class="panel-body"></div>
    </div>
</div>


</body>
</html>
