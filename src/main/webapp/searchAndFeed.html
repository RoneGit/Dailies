</head>
<body style="width: auto">
<div class="profilePage row">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header navbar-left">
                <a class="navbar-brand" href="#">Dailies</a>
            </div>
            <ul class="nav navbar-nav navbar-left">
                <li class="dropdown">
                    <a id="userButton" class="dropdown-toggle" aria-expanded="false" href="#" data-toggle="dropdown">User<span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="profilePage.html">Profile Page</a></li>
                        <li><a href="editProfilePage.html">Edit Profile</a></li>
                        <li id="manageBusinesses"><a href="manageBusinessesPage.html">My Businesses</a></li>
                    </ul>
                </li>
                <li><a href="searchAndFeed.html">Work Search</a></li>
                <li><a href="#">Find Workers</a></li>
                <li><a href="#">Page 3</a></li>
                <li><a href="#">Page 4</a></li>
                <li id="msgNotifier" class="col-md-2">
                    <div class="container">
                        <button class="btn btn-default btn-lg btn-link" onclick="notifierClick()" style="font-size:26px;">
                            <i class="glyphicon glyphicon-comment custom"></i>
                        </button>
                        <span class="badge badge-notify"></span>
                    </div>
                </li>
                <li id="logOut" class="col-md-1">
                    <div class="container">
                        <button class="btn btn-default btn-link" onclick="logOut()" >
                            Log Out
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div id="filterJobPanelHead" class="panel-heading">Filter Jobs</div>
            <div id="filterJobPanelBody" class="panel-body">
                <div class="row ">
                    <label class="col-sm-2 control-label" for="startDate">From:</label>
                    <input class="col-sm-4" name="startDate" id="startDate" required="" type="date"  style="background-color: white;color: black">
                    <button type="button" id="ClearDate" class="col-sm-5 btn btn-default" style="width: auto;margin-left: 10px" onclick="ClearDates()">Clear Dates</button>
                </div>
                <div class="row ">
                    <label class="col-sm-2 control-label" for="endDate">To:</label>
                    <input class="col-sm-4" name="endDate" id="endDate" required="" type="date" style="background-color: white; color: black">
                </div>
                <div class="row">
                    <!--<label class="col-sm-2 control-label" for="jobLocation">Location:</label>
                    <input class="col-sm-10" name="jobLocation" class="form-control" id="jobLocation" required=""
                           type="text" placeholder="Job Location" style="background-color: white;color: black">-->
                    <div class="row1">
                        <div class="col-md-10">
                            <label class="col-sm-3 control-label" for="locationSelect">location:</label>
                            <select id="locationSelect" data-placeholder="Click To Select Location" multiple
                                    class="chosen-select chosen-ltr">
                                <option id="optionL0"></option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="row1">
                        <div class="col-md-10">
                            <label class="col-sm-4 control-label" for="jobsSelect" style="padding-top: 5px">Type of job:</label>
                            <select id="jobsSelect" data-placeholder="Click To Select Your Skills" multiple
                                    class="chosen-select chosen-ltr">
                                <option id="option0"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="button" id="buttonFilter" class="btn btn-default" style="width: auto;float: right">Get Jobs</button>
                <button type="button" id="LoadMore" class="btn btn-default" style="width: auto;float: right">Lode more</button>
            </div>
        </div>
    </div>
    <div class="col-md-8" style="float: right;border-left: solid white;height: 100%;overflow-y: scroll">
        <div id="insert"></div>
    </div>
</div>
</body>
</html>
